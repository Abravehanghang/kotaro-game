<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>小太郎の大冒险</title>
    <style>
        * {
            touch-action: manipulation;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(180deg, #001f3f 0%, #003d7a 50%, #004d8a 100%);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
        }
        #gameContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
            max-width: 800px;
            border: none;
            overflow: hidden;
            touch-action: none;
            -webkit-touch-callout: none;
        }
        /* 手机竖屏优化 - 限制高度，保持合理的宽高比 */
        @media (max-width: 768px) and (orientation: portrait) {
            #gameContainer {
                width: 100vw;
                height: 70vh; /* 减少高度，避免画面过长 */
                max-height: 500px;
                border-radius: 0;
            }
        }
        /* 手机横屏优化 */
        @media (max-width: 768px) and (orientation: landscape) {
            #gameContainer {
                width: 100vw;
                height: 100vh;
                border-radius: 0;
            }
        }
        /* 平板和大屏手机 */
        @media (min-width: 769px) {
            #gameContainer {
                max-height: 600px;
                border-radius: 15px;
            }
        }
        #gameCanvas {
            display: block;
            background: transparent;
            width: 100%;
            height: 100%;
            touch-action: none;
        }
        #ui {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
        }
        #score {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #fff;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            pointer-events: none;
        }
        @media (max-width: 480px) {
            #score {
                font-size: 20px;
                top: 15px;
                left: 15px;
            }
        }
        #gameOver, #startMenu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 20, 40, 0.85);
            padding: 30px;
            border-radius: 15px;
            color: #fff;
            text-align: center;
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            border: 2px solid rgba(173, 216, 230, 0.5);
            box-shadow: 0 0 25px rgba(0, 150, 255, 0.5);
        }
        h1, h2 {
            margin: 0;
            padding: 0;
            text-shadow: 2px 2px 6px rgba(0,0,0,0.7);
        }
        h1 { font-size: 32px; }
        h2 { font-size: 24px; color: #ffd700; }
        #finalScore, #menuTitle {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        #menuInstructions {
            font-size: 16px;
            margin-top: 10px;
            max-width: 250px;
            line-height: 1.5;
        }
        .button-container {
            display: flex;
            gap: 15px;
            margin-top: 10px;
        }
        button {
            padding: 12px 24px;
            font-size: 16px;
            font-weight: bold;
            color: #001f3f;
            background: linear-gradient(145deg, #a2d2ff, #bde0fe);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3);
            filter: brightness(1.1);
        }
        #medal {
            font-size: 48px;
            margin-top: 5px;
        }
        #specialMessage {
            font-size: 22px;
            color: #ffb7c5;
            font-weight: bold;
        }
    </style>
</head>

            <div id="gameOver">

        function setCanvasDimensions() {
            const dpr = window.devicePixelRatio || 1;
            const rect = canvas.getBoundingClientRect();
            canvas.width = rect.width * dpr;
            canvas.height = rect.height * dpr;
            ctx.scale(dpr, dpr);
            canvasWidth = canvas.width / dpr;
            canvasHeight = canvas.height / dpr;
        }
        
        function playMusic(type) {
            if (!audioUnlocked) return;
            if (type === 'menu') {
                bgmGame.pause();
                bgmGame.currentTime = 0;
                bgmMenu.play().catch(e => console.error("菜单音乐播放失败:", e));
            } else if (type === 'game') {
                bgmMenu.pause();
                bgmMenu.currentTime = 0;
                bgmGame.play().catch(e => console.error("游戏音乐播放失败:", e));
            }
        }

        function stopAllMusic() {
            bgmMenu.pause();
            bgmGame.pause();
        }

        function unlockAndPlayAudio() {
            if (audioUnlocked) return;
            const promise1 = bgmMenu.play();
            if (promise1 !== undefined) {
                promise1.then(_ => {
                    bgmMenu.pause();
                    audioUnlocked = true;
                    if (gameState === 'menu') playMusic('menu');
                    else if (gameState === 'playing') playMusic('game');
                }).catch(error => {
                    console.error("音频解锁失败:", error);
                    // Even if it fails, we set it to true to not try again.
                    audioUnlocked = true; 
                });
            } else {
                 audioUnlocked = true;
            }
        }
        
        function resetGame() {
            kotaro.y = canvasHeight / 2;
            kotaro.velocity = 0;
            kotaro.setShield(false);
            seaweeds = [];
            collectibles = [];
            backgroundStones = [];
            score = 0;
            frame = 0;
            scoreEl.innerText = '分数: 0';
            specialMessageEl.innerText = '';
            
            for (let i = 0; i < 15; i++) {
                backgroundStones.push({
                    x: Math.random() * canvasWidth,
                    y: canvasHeight - (Math.random() * canvasHeight * 0.2),
                    size: Math.random() * 20 + 10
                });
            }
        }

        function showMenu() {
            gameState = 'menu';
            gameOverEl.style.display = 'none';
            scoreEl.style.display = 'none';
            startMenuEl.style.display = 'flex';
            resetGame();
            playMusic('menu');
            draw();
            setupEventListeners();
        }

        function startGame() {
            gameState = 'playing';
            startMenuEl.style.display = 'none';
            scoreEl.style.display = 'block';
            resetGame();
            playMusic('game');
            gameLoop();
        }

        function endGame() {
            if (gameState === 'gameOver') return;
            
            if (score >= 100) {
                specialMessageEl.innerText = '请联系制作者领取神秘礼物🎁';
            } else {
                specialMessageEl.innerText = '';
            }

            gameState = 'gameOver';
            stopAllMusic();
            finalScoreEl.innerText = `最终分数: ${score}`;
            
            let medal = '';
            if (score >= 80) medal = '💎'; // 钻石
            else if (score >= 50) medal = '🥇'; // 金
            else if (score >= 20) medal = '🥈'; // 银
            else if (score >= 10) medal = '🥉'; // 铜
            medalEl.innerText = medal ? `获得成就: ${medal}` : '继续努力！';
            
            gameOverEl.style.display = 'flex';
            removeEventListeners();
        }
        
        function createSeaweed() {
            const gapHeight = 180;
            const minHeight = 40;
            const totalHeight = canvasHeight - gapHeight - (minHeight * 2);
            
            const topHeight = Math.random() * totalHeight + minHeight;
            const bottomHeight = canvasHeight - topHeight - gapHeight;

            seaweeds.push({ x: canvasWidth, y: 0, width: 60, height: topHeight, passed: false });
            seaweeds.push({ x: canvasWidth, y: canvasHeight - bottomHeight, width: 60, height: bottomHeight });

            // 决定是否生成收集物
            const collectibleRarity = Math.random();
            const y_center = topHeight + gapHeight / 2;

            if (score === 21) {
                // 特殊爱心挑战
                collectibles.push({ x: canvasWidth + 30, y: y_center - 30, type: 'heart', size: 15 });
                collectibles.push({ x: canvasWidth + 30, y: y_center, type: 'heart', size: 15 });
                collectibles.push({ x: canvasWidth + 30, y: y_center + 30, type: 'heart', size: 15 });
            } else if (collectibleRarity < 0.1) { // 10% 几率生成海星
                 collectibles.push({ x: canvasWidth + 30, y: y_center, type: 'star', size: 20 });
            } else if (collectibleRarity < 0.7) { // 60% 几率生成小鱼
                 collectibles.push({ x: canvasWidth + 30, y: y_center, type: 'fish', size: 15, direction: Math.random() > 0.5 ? 1 : -1, baseY: y_center });
            }
        }

        function drawBackground() {
            const gradient = ctx.createLinearGradient(0, 0, 0, canvasHeight);
            gradient.addColorStop(0, '#87CEEB'); // 天蓝色 (水面)
            gradient.addColorStop(0.5, '#4682B4'); // 钢蓝色
            gradient.addColorStop(1, '#000080'); // 海军蓝 (水底)
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvasWidth, canvasHeight);

            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            backgroundStones.forEach(stone => {
                ctx.beginPath();
                ctx.arc(stone.x, stone.y, stone.size, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        function draw() {
            ctx.clearRect(0, 0, canvasWidth, canvasHeight);
            drawBackground();
            kotaro.draw();
        }

        function update() {
            frame++;
            kotaro.update();

            // 根据分数调整难度
            if (score <= 50) moveSpeed = 1.8;
            else if (score <= 80) moveSpeed = 2.1;
            else moveSpeed = 2.4;

            if (frame % Math.floor(250 / moveSpeed) === 0) {
                createSeaweed();
            }

            seaweeds.forEach(s => { s.x -= moveSpeed; });
            seaweeds = seaweeds.filter(s => s.x + s.width > 0);

            collectibles.forEach(item => {
                item.x -= moveSpeed;
                if (item.type === 'fish') {
                    item.y = item.baseY + Math.sin(frame * 0.05) * 20 * item.direction;
                }
            });
            collectibles = collectibles.filter(item => item.x + item.size > 0);

            // 碰撞检测
            for (const s of seaweeds) {
                if (
                    kotaro.x < s.x + s.width &&
                    kotaro.x + kotaro.width > s.x &&
                    kotaro.y < s.y + s.height &&
                    kotaro.y + kotaro.height > s.y
                ) {
                    if (kotaro.hasShield) {
                        kotaro.setShield(false);
                        s.height = 0; // 撞碎效果
                    } else {
                        endGame();
                        return;
                    }
                }
            }
            
            // 计分
            const passingSeaweed = seaweeds.find(s => !s.passed && s.x + s.width < kotaro.x);
            if (passingSeaweed) {
                passingSeaweed.passed = true;
                // 只在通过一组（顶部）时加分
                if (passingSeaweed.y === 0) {
                    score++;
                }
            }

            // 收集物碰撞检测
            collectibles.forEach((item, index) => {
                const distX = (kotaro.x + kotaro.width / 2) - item.x;
                const distY = (kotaro.y + kotaro.height / 2) - item.y;
                if (Math.sqrt(distX * distX + distY * distY) < kotaro.width / 2 + item.size) {
                    switch (item.type) {
                        case 'fish': score += 1; break;
                        case 'heart': score += 5; break;
                        case 'star': kotaro.setShield(true); break;
                    }
                    collectibles.splice(index, 1);
                }
            });

            scoreEl.innerText = `分数: ${score}`;
        }
        
        function gameLoop() {
            if (gameState !== 'playing') return;
            update();
            draw(); // Redraws background and Kotaro
            
            // Draw seaweeds
            ctx.fillStyle = '#2E8B57'; // 海草颜色
            seaweeds.forEach(s => { ctx.fillRect(s.x, s.y, s.width, s.height); });
            
            // Draw collectibles
            collectibles.forEach(item => {
                ctx.save();
                ctx.translate(item.x, item.y);
                ctx.font = `${item.size * 2}px serif`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                let emoji = '🐟';
                if (item.type === 'star') {
                    emoji = '⭐';
                    ctx.filter = 'drop-shadow(0 0 5px gold)';
                } else if (item.type === 'heart') {
                    emoji = '❤️';
                    ctx.filter = 'drop-shadow(0 0 5px pink)';
                }
                ctx.fillText(emoji, 0, 0);
                ctx.restore();
            });

            requestAnimationFrame(gameLoop);
        }

        function jump() {
            kotaro.jump();
        }

        function handleInteraction(event) {
            // 如果事件的目标是按钮，则不执行任何操作，让按钮自己的监听器处理
            if (event.target.tagName === 'BUTTON') {
                return;
            }
            // 阻止默认行为，比如手机上的页面滚动或双击缩放
            event.preventDefault();
            
            if (!audioUnlocked) {
                unlockAndPlayAudio();
            }

            if (gameState === 'menu') {
                startGame();
            } else if (gameState === 'playing') {
                jump();
            }
        }

        function setupEventListeners() {
            gameContainer.addEventListener('mousedown', handleInteraction);
            gameContainer.addEventListener('touchstart', handleInteraction, { passive: false });
        }

        function removeEventListeners() {
            gameContainer.removeEventListener('mousedown', handleInteraction);
            gameContainer.removeEventListener('touchstart', handleInteraction);
        }

        restartButton.addEventListener('click', (e) => {
            e.stopPropagation();
            resetGame();
            startGame();
        });

        menuButton.addEventListener('click', (e) => {
            e.stopPropagation();
            showMenu();
        });

        // --- 初始化游戏 ---
        kotaro.setShield(false); // 确保初始图像正确
        setCanvasDimensions();
        showMenu();

    </script>
