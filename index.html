<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>å°å¤ªéƒã®å¤§å†’é™©</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            background-color: #001f3f; /* Dark blue background */
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }
        #game-container {
            position: relative;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            background-color: #000;
        }
        canvas {
            display: block;
        }
        .menu {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            z-index: 10;
        }
        .menu h1 {
            font-size: 2.5rem;
            text-shadow: 3px 3px 0 #000;
            margin-bottom: 20px;
        }
        .menu p {
            font-size: 1rem;
            margin: 5px 0;
        }
        .menu button {
            padding: 15px 30px;
            font-size: 1.2rem;
            color: #001f3f;
            background-color: #ffffff;
            border: 2px solid #001f3f;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.1s ease;
        }
        .menu button:active {
            transform: scale(0.95);
        }
        #game-over-menu {
            display: none;
        }
        #score-display {
            background: rgba(255,255,255,0.8);
            padding: 10px 20px;
            border-radius: 10px;
            margin-bottom: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        #score-display p {
            margin: 5px;
            font-size: 1.2rem;
            color: #333;
            font-weight: bold;
        }
        #medal-container {
            margin-top: 20px;
            font-size: 1.5rem;
        }
        #medal-container img {
            width: 80px;
            height: 80px;
            vertical-align: middle;
            margin-right: 10px;
        }
        #secret-message {
            margin-top: 20px;
            padding: 10px;
            background: #fff3cd;
            color: #856404;
            border-radius: 5px;
            font-weight: bold;
            display: none;
        }
    </style>
</head>
<body>

<div id="game-container">
    <canvas id="gameCanvas"></canvas>

    <div id="start-menu" class="menu">
        <h1>å°å¤ªéƒã®å¤§å†’é™©</h1>
        <p>ç‚¹å‡»å±å¹•æˆ–æŒ‰ç©ºæ ¼é”®å‘ä¸Šæ¸¸</p>
        <p>èº²é¿æµ·è‰ï¼Œæ”¶é›†å°é±¼ï¼</p>
        <button id="start-button">å¼€å§‹æ¸¸æˆ</button>
    </div>

    <div id="game-over-menu" class="menu">
        <h1>æ¸¸æˆç»“æŸ</h1>
        <div id="score-display">
            <p>å¾—åˆ†: <span id="final-score">0</span></p>
            <p>æœ€é«˜åˆ†: <span id="best-score">0</span></p>
        </div>
        <div id="medal-container">
            <span id="medal-display"></span>
        </div>
        <p id="secret-message">ğŸ‰ æ­å–œè¾¾åˆ°100åˆ†ï¼è¯·è”ç³»æ¸¸æˆä½œè€…é¢†å–ç¥ç§˜ç¤¼ç‰©ï¼ ğŸ‰</p>
        <button id="return-button">è¿”å›ä¸»èœå•</button>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    const startMenu = document.getElementById('start-menu');
    const gameOverMenu = document.getElementById('game-over-menu');
    const startButton = document.getElementById('start-button');
    const returnButton = document.getElementById('return-button');
    const finalScoreSpan = document.getElementById('final-score');
    const bestScoreSpan = document.getElementById('best-score');
    const medalDisplay = document.getElementById('medal-display');
    const secretMessage = document.getElementById('secret-message');

    let canvasWidth, canvasHeight;
    let scale = 1;

    function setCanvasDimensions() {
        const maxWidth = 500;
        const maxHeight = 800;
        const aspectRatio = maxWidth / maxHeight;
        
        let w = window.innerWidth;
        let h = window.innerHeight;

        if (w / h > aspectRatio) {
            h = Math.min(maxHeight, h - 20);
            w = h * aspectRatio;
        } else {
            w = Math.min(maxWidth, w - 20);
            h = w / aspectRatio;
        }

        canvas.width = maxWidth;
        canvas.height = maxHeight;
        scale = w / maxWidth;

        const gameContainer = document.getElementById('game-container');
        gameContainer.style.width = `${w}px`;
        gameContainer.style.height = `${h}px`;
    }

    setCanvasDimensions();
    window.addEventListener('resize', setCanvasDimensions);

    // Game state
    let gameState = 'menu'; // 'menu', 'playing', 'gameOver'
    let score, bestScore, frames;
    
    bestScore = localStorage.getItem('otterBestScore') || 0;

    // Game parameters
    let gameSpeed, gravity, jumpHeight;
    let seaweedGap, seaweedFrequency;

    // Difficulty settings
    const difficulty = {
        easy:   { speed: 2,   gap: 240, freq: 100, gravity: 0.4, jump: -8.0 },
        medium: { speed: 2.7, gap: 220, freq: 80,  gravity: 0.45, jump: -8.5 },
        hard:   { speed: 3.5, gap: 200, freq: 65,  gravity: 0.5, jump: -9.0 },
    };

    function updateDifficulty() {
        let currentDifficulty;
        if (score <= 50) {
            currentDifficulty = difficulty.easy;
        } else if (score <= 80) {
            currentDifficulty = difficulty.medium;
        } else {
            currentDifficulty = difficulty.hard;
        }
        gameSpeed = currentDifficulty.speed;
        seaweedGap = currentDifficulty.gap;
        seaweedFrequency = currentDifficulty.freq;
        player.gravity = currentDifficulty.gravity;
        player.jumpHeight = currentDifficulty.jump;
    }

    // Audio Manager
    const audioManager = {
        isInitialized: false,
        sounds: {},
        init: function() {
            if (this.isInitialized) return;
            try {
                // Satie - GymnopÃ©die No. 1
                this.sounds.menuBGM = new Audio('menu-music.mp3'); 
                this.sounds.menuBGM.loop = true;
                // Debussy - Arabesque No. 1
                this.sounds.gameBGM = new Audio('game-music.mp3');
                this.sounds.gameBGM.loop = true;

                this.sounds.jump = new Audio('jump.mp3');
                this.sounds.score = new Audio('score.mp3');
                this.sounds.collect = new Audio('collect.mp3');
                this.sounds.shield = new Audio('shield.mp3');
                this.sounds.hit = new Audio('hit.mp3');

                // Unlock audio by playing and pausing them all
                for (let key in this.sounds) {
                    this.sounds[key].volume = 0;
                    this.sounds[key].play().catch(e => {}); // Muted play to unlock
                }
                setTimeout(() => {
                    for (let key in this.sounds) {
                       this.sounds[key].pause();
                       this.sounds[key].currentTime = 0;
                       this.sounds[key].volume = (key.includes('BGM')) ? 0.3 : 0.5;
                    }
                    this.isInitialized = true;
                    this.play('menuBGM');
                }, 100);

            } catch(e) {
                console.error("Audio could not be initialized.", e);
            }
        },
        play: function(soundName) {
            if (this.isInitialized && this.sounds[soundName]) {
                this.sounds[soundName].currentTime = 0;
                this.sounds[soundName].play().catch(e => console.log(`Could not play ${soundName}`));
            }
        },
        stop: function(soundName) {
             if (this.isInitialized && this.sounds[soundName]) {
                this.sounds[soundName].pause();
                this.sounds[soundName].currentTime = 0;
            }
        },
        stopAll: function() {
            if (this.isInitialized) {
                for (let key in this.sounds) {
                    this.stop(key);
                }
            }
        }
    };
    
    // Player (Otter)
    const player = {
        x: 80,
        y: canvas.height / 2,
        width: 60,
        height: 45,
        velocityY: 0,
        gravity: 0, 
        jumpHeight: 0,
        rotation: 0,
        hasShield: false,

        draw: function() {
            ctx.save();
            ctx.translate(this.x + this.width / 2, this.y + this.height / 2);
            ctx.rotate(this.rotation);

            // Body
            ctx.fillStyle = '#8B4513'; // SaddleBrown
            ctx.beginPath();
            ctx.ellipse(0, 0, this.width / 2, this.height / 2, 0, 0, Math.PI * 2);
            ctx.fill();
            // Face
            ctx.fillStyle = '#D2B48C'; // Tan
            ctx.beginPath();
            ctx.ellipse(-15, 0, 15, 12, 0, 0, Math.PI * 2);
            ctx.fill();
            // Eyes
            ctx.fillStyle = 'black';
            ctx.beginPath();
            ctx.arc(-20, -3, 2, 0, Math.PI * 2);
            ctx.arc(-10, -3, 2, 0, Math.PI * 2);
            ctx.fill();
            // Nose
            ctx.beginPath();
            ctx.arc(-25, 2, 3, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.restore();
            
            // Shield
            if (this.hasShield) {
                ctx.strokeStyle = '#00BFFF'; // DeepSkyBlue
                ctx.lineWidth = 5;
                ctx.beginPath();
                ctx.arc(this.x + this.width / 2, this.y + this.height / 2, this.width/2 + 10, 0, Math.PI * 2);
                ctx.stroke();
            }
        },
        update: function() {
            this.velocityY += this.gravity;
            this.y += this.velocityY;
            
            // Limit velocity
            if(this.velocityY > 15) this.velocityY = 15;

            // Rotation based on velocity
            this.rotation = Math.min(Math.max(this.velocityY / 20, -Math.PI / 4), Math.PI / 4);

            // Ground collision
            if (this.y + this.height > canvas.height) {
                this.y = canvas.height - this.height;
                this.velocityY = 0;
                endGame();
            }
            // Ceiling collision
            if (this.y < 0) {
                this.y = 0;
                this.velocityY = 0;
            }
        },
        jump: function() {
            this.velocityY = this.jumpHeight;
            audioManager.play('jump');
        },
        reset: function() {
            this.y = canvas.height / 2;
            this.velocityY = 0;
            this.rotation = 0;
            this.hasShield = false;
        }
    };

    // Obstacles (Seaweed)
    let seaweeds = [];
    function handleSeaweeds() {
        if (frames % seaweedFrequency === 0) {
            const topHeight = Math.random() * (canvas.height / 2 - 50) + 50;
            seaweeds.push({
                x: canvas.width,
                y: 0,
                width: 70,
                height: topHeight,
                passed: false,
                isTop: true
            });
            seaweeds.push({
                x: canvas.width,
                y: topHeight + seaweedGap,
                width: 70,
                height: canvas.height - topHeight - seaweedGap,
                passed: false,
                isTop: false
            });
        }
        
        for (let i = seaweeds.length - 1; i >= 0; i--) {
            let s = seaweeds[i];
            s.x -= gameSpeed;
            
            // Drawing seaweed
            ctx.fillStyle = '#2E8B57'; // SeaGreen
            ctx.fillRect(s.x, s.y, s.width, s.height);
            ctx.strokeStyle = '#228B22'; // ForestGreen
            ctx.lineWidth = 5;
            ctx.strokeRect(s.x, s.y, s.width, s.height);

            // Collision
            if (player.x < s.x + s.width && player.x + player.width > s.x &&
                player.y < s.y + s.height && player.y + player.height > s.y) {
                if (player.hasShield) {
                    player.hasShield = false;
                    seaweeds.splice(i-1, 2); // Remove both parts of the seaweed
                    i--;
                    audioManager.play('shield');
                } else {
                    endGame();
                }
            }

            // Score
            if (!s.passed && s.x + s.width < player.x) {
                if(s.isTop) {
                    score++;
                    audioManager.play('score');
                }
                s.passed = true;
            }
            
            if (s.x + s.width < 0) {
                seaweeds.splice(i, 1);
            }
        }
    }
    
    // Collectibles (Fish, Starfish, Hearts)
    let collectibles = [];
    let heartChallengeTriggered = false;
    function handleCollectibles() {
        // Generate fish
        if (frames % 150 === 0) {
            collectibles.push({
                type: 'fish',
                x: canvas.width,
                y: Math.random() * (canvas.height - 100) + 50,
                baseY: Math.random() * (canvas.height - 100) + 50,
                width: 30,
                height: 20,
                angle: Math.random() * Math.PI * 2
            });
        }
        // Generate shield starfish
        if (frames > 0 && frames % 700 === 0 && !player.hasShield) {
            collectibles.push({
                type: 'starfish',
                x: canvas.width,
                y: Math.random() * (canvas.height - 100) + 50,
                width: 40,
                height: 40,
            });
        }
        
        // Heart challenge at 21 points
        if(score >= 21 && !heartChallengeTriggered){
            heartChallengeTriggered = true;
            for(let i=0; i<5; i++){
                setTimeout(() => {
                    collectibles.push({
                        type: 'heart',
                        x: canvas.width,
                        y: canvas.height/2 + Math.sin(i*0.5)*100,
                        width: 30,
                        height: 30,
                    });
                }, i * 500);
            }
        }
        
        for (let i = collectibles.length - 1; i >= 0; i--) {
            let c = collectibles[i];
            c.x -= gameSpeed;
            
            if (c.type === 'fish') {
                c.angle += 0.05;
                c.y = c.baseY + Math.sin(c.angle) * 20; // Oscillate
                // Draw fish
                ctx.fillStyle = 'orange';
                ctx.beginPath();
                ctx.ellipse(c.x, c.y, c.width / 2, c.height / 2, 0, 0, Math.PI * 2);
                ctx.fill();
                ctx.fillStyle = 'white';
                ctx.beginPath();
                ctx.moveTo(c.x + c.width/2, c.y);
                ctx.lineTo(c.x + c.width/2 + 10, c.y - 10);
                ctx.lineTo(c.x + c.width/2 + 10, c.y + 10);
                ctx.closePath();
                ctx.fill();
            } else if (c.type === 'starfish') {
                // Draw starfish
                ctx.fillStyle = '#FFD700'; // Gold
                ctx.strokeStyle = '#FFA500'; // Orange
                ctx.lineWidth = 2;
                ctx.beginPath();
                let spikes = 5, outerRadius = 20, innerRadius = 10;
                let rot = Math.PI / 2 * 3;
                let x = c.x, y = c.y;
                let step = Math.PI / spikes;

                ctx.moveTo(x, y - outerRadius)
                for (let j = 0; j < spikes; j++) {
                    let curX = x + Math.cos(rot) * outerRadius;
                    let curY = y + Math.sin(rot) * outerRadius;
                    ctx.lineTo(curX, curY)
                    rot += step

                    curX = x + Math.cos(rot) * innerRadius;
                    curY = y + Math.sin(rot) * innerRadius;
                    ctx.lineTo(curX, curY)
                    rot += step
                }
                ctx.lineTo(x, y - outerRadius);
                ctx.closePath();
                ctx.fill();
                ctx.stroke();

            } else if (c.type === 'heart') {
                // Draw heart
                ctx.fillStyle = 'red';
                ctx.beginPath();
                let x = c.x, y = c.y, w = c.width, h = c.height;
                ctx.moveTo(x, y + h/4);
                ctx.quadraticCurveTo(x, y, x + w/4, y);
                ctx.quadraticCurveTo(x + w/2, y, x + w/2, y + h/4);
                ctx.quadraticCurveTo(x + w/2, y, x + 3*w/4, y);
                ctx.quadraticCurveTo(x + w, y, x + w, y + h/4);
                ctx.quadraticCurveTo(x + w, y + h/2, x + w/2, y + 3*h/4);
                ctx.quadraticCurveTo(x, y + h/2, x, y + h/4);
                ctx.fill();
            }
            
            // Collision with player
            if (player.x < c.x + c.width && player.x + player.width > c.x &&
                player.y < c.y + c.height && player.y + player.height > c.y) {
                
                if (c.type === 'fish') {
                    score += 5;
                } else if (c.type === 'starfish') {
                    player.hasShield = true;
                } else if (c.type === 'heart') {
                    score += 10;
                }
                audioManager.play('collect');
                collectibles.splice(i, 1);
                continue;
            }

            if (c.x + c.width < 0) {
                collectibles.splice(i, 1);
            }
        }
    }

    // Scenery (Rocks)
    let rocks = [];
    function handleScenery() {
        if(frames % 120 === 0) {
            rocks.push({
                x: canvas.width,
                y: canvas.height - 20,
                size: Math.random() * 20 + 10,
                speed: 0.5
            });
        }
        for(let i=rocks.length - 1; i >= 0; i--) {
            let r = rocks[i];
            r.x -= r.speed;
            ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
            ctx.beginPath();
            ctx.arc(r.x, r.y, r.size, 0, Math.PI * 2);
            ctx.fill();
            if(r.x + r.size < 0) {
                rocks.splice(i, 1);
            }
        }
    }

    function drawBackground() {
        const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
        gradient.addColorStop(0, '#0077be'); // Lighter blue at top
        gradient.addColorStop(1, '#002b4d'); // Darker blue at bottom
        ctx.fillStyle = gradient;
        ctx.fillRect(0, 0, canvas.width, canvas.height);
    }

    function drawScore() {
        ctx.fillStyle = 'white';
        ctx.font = '40px sans-serif';
        ctx.textAlign = 'center';
        ctx.fillText(score, canvas.width / 2, 60);
        ctx.strokeText(score, canvas.width / 2, 60);
    }

    function resetGame() {
        score = 0;
        frames = 0;
        player.reset();
        seaweeds = [];
        collectibles = [];
        heartChallengeTriggered = false;
        updateDifficulty();
    }
    
    function showGameOverMenu() {
        finalScoreSpan.textContent = score;
        if (score > bestScore) {
            bestScore = score;
            localStorage.setItem('otterBestScore', bestScore);
        }
        bestScoreSpan.textContent = bestScore;
        
        let medal = '';
        if (score >= 100) {
            medal = 'ğŸ’ é’»çŸ³å¥–ç« ';
            secretMessage.style.display = 'block';
        } else if (score >= 80) {
            medal = 'ğŸ¥‡ é»„é‡‘å¥–ç« ';
            secretMessage.style.display = 'none';
        } else if (score >= 50) {
            medal = 'ğŸ¥ˆ ç™½é“¶å¥–ç« ';
            secretMessage.style.display = 'none';
        } else if (score >= 20) {
            medal = 'ğŸ¥‰ é’é“œå¥–ç« ';
            secretMessage.style.display = 'none';
        } else {
            medal = 'å†æ¥å†å‰ï¼';
            secretMessage.style.display = 'none';
        }
        medalDisplay.textContent = medal;
        
        gameOverMenu.style.display = 'flex';
    }

    function startGame() {
        if (gameState !== 'playing') {
            audioManager.init(); // Initialize audio on first real user interaction
            resetGame();
            gameState = 'playing';
            startMenu.style.display = 'none';
            gameOverMenu.style.display = 'none';
            audioManager.stop('menuBGM');
            audioManager.play('gameBGM');
        }
    }

    function endGame() {
        if (gameState === 'playing') {
            gameState = 'gameOver';
            audioManager.stop('gameBGM');
            audioManager.play('hit');
            setTimeout(() => {
                audioManager.play('menuBGM');
                showGameOverMenu();
            }, 500);
        }
    }
    
    // Main Game Loop
    function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawBackground();
        handleScenery();

        if (gameState === 'playing') {
            frames++;
            updateDifficulty();
            handleSeaweeds();
            handleCollectibles();
            player.update();
            player.draw();
            drawScore();
        } else {
            player.draw(); // Draw static player in menus
        }
        
        requestAnimationFrame(animate);
    }
    
    // Event Handlers
    function handleInput(e) {
        if (e.type === 'touchstart') {
            e.preventDefault();
        }
        if (gameState === 'playing') {
            player.jump();
        }
    }

    startButton.addEventListener('click', (e) => {
        e.stopPropagation();
        startGame();
    });
    
    returnButton.addEventListener('click', (e) => {
        e.stopPropagation();
        gameState = 'menu';
        gameOverMenu.style.display = 'none';
        startMenu.style.display = 'flex';
        resetGame(); // To clear rocks and player pos
    });
    
    // Add multiple input listeners for better compatibility
    window.addEventListener('keydown', (e) => {
        if (e.code === 'Space') {
            if (gameState === 'menu') {
                startGame();
            } else {
                handleInput(e);
            }
        }
    });

    canvas.addEventListener('mousedown', handleInput);
    canvas.addEventListener('touchstart', handleInput, { passive: false });

    // Initial setup
    audioManager.play('menuBGM');
    resetGame();
    animate();
});
</script>
